name: Release

on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: read

jobs:
  npm-publish:
    name: Publish to NPM
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4
        name: Install PNPM
        id: pnpm-install

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version-file: package.json

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm run lint:ci

      - name: Run tests
        run: pnpm run test

      - name: Run tsc
        run: node_modules/.bin/tsc

      - name: Build dist
        run: pnpm run build

      - name: Publish to npm
        id: publish
        run: pnpm publish
