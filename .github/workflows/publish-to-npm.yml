name: Release

on:
  release:
    types: [published]

jobs:
  npm-publish:
    name: Publish to NPM
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install PNPM
        id: pnpm-install

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm run lint:ci

      - name: Run tests
        run: pnpm run test

      - name: Run tsc
        run: node_modules/.bin/tsc

      - name: Build dist
        run: pnpm run build

      - name: Publish to npm
        id: publish
        run: |
          pnpm config set //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}
          pnpm publish --access public --no-git-checks
